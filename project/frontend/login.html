<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Secure File Sharing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #eef1f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      width: 400px;
    }
    h2 {
      margin-bottom: 25px;
      color: #404a6d;
      font-weight: 700;
      text-align: center;
    }
    button.btn-success {
      width: 100%;
      font-weight: 600;
      padding: 10px;
    }
    #message {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm" method="post" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="form-control"
          placeholder="Enter username"
          minlength="3"
        />
      </div>
      <div class="mb-3">
        <label for="pin" class="form-label">4-Digit PIN</label>
        <input
          type="password"
          id="pin"
          name="pin"
          required
          pattern="\d{4}"
          maxlength="4"
          minlength="4"
          class="form-control"
          placeholder="Enter 4-digit PIN"
          inputmode="numeric"
        />
      </div>
      <button type="submit" class="btn btn-success">Login</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();

      const username = e.target.username.value.trim();
      const pin = e.target.pin.value.trim();
      const msgEl = document.getElementById('message');

      if (username.length < 3) {
        msgEl.style.color = 'red';
        msgEl.textContent = 'Username must be at least 3 characters.';
        return;
      }
      if (!/^\d{4}$/.test(pin)) {
        msgEl.style.color = 'red';
        msgEl.textContent = 'PIN must be exactly 4 digits.';
        return;
      }

      const formData = new FormData();
      formData.append('username', username);
      formData.append('pin', pin);

      try {
        const res = await fetch('/login', { method: 'POST', body: formData });
        const data = await res.json();

        if (res.ok) {
          msgEl.style.color = 'green';
          msgEl.textContent = data.message;
          setTimeout(() => (window.location.href = '/sign_page'), 1500);  // <-- âœ… fixed redirect here
        } else {
          msgEl.style.color = 'red';
          msgEl.textContent = data.error || 'Login failed';
        }
      } catch (err) {
        msgEl.style.color = 'red';
        msgEl.textContent = 'An error occurred. Please try again.';
      }
    };
  </script>
</body>
</html>
